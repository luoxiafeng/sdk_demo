<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}设备信息管理{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="d-flex">
        <!-- 侧边栏 -->
        <nav id="sidebar" class="bg-dark text-light" style="width: 200px; position: fixed; height: 100vh;">
            <div class="sidebar-header text-center py-3">
                <h4>设备信息</h4>
            </div>
            <ul class="list-unstyled px-2">
                <li><a href="/" class="text-light d-block py-2">基本信息</a></li>
                <li><a href="#" id="channel-management-link" class="text-light d-block py-2">通道管理</a></li>
                <li><a href="#" id="task-management-link" class="text-light d-block py-2">任务管理</a></li>
                <li><a href="#" id="live-preview-link" class="text-light d-block py-2">实时预览</a></li>
                <li><a href="#" id="alarm-management-link" class="text-light d-block py-2">告警管理</a></li>
                <li><a href="#" id="parameter-settings-link" class="text-light d-block py-2">参数配置</a></li>
                <li><a href="#" class="text-light d-block py-2">网络配置</a></li>
                <li><a href="#" class="text-light d-block py-2">计划模板</a></li>
                <li><a href="#" class="text-light d-block py-2">其他配置</a></li>
            </ul>
        </nav>

        <!-- 页面内容 -->
        <div id="content" class="p-4" style="margin-left: 200px;">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-text">Admin</span>
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                    </button>
                </div>
            </nav>

            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 处理侧边栏的跳转
            document.getElementById('channel-management-link').addEventListener('click', function() {
                window.location.href = "/channel_management";
            });
    
            document.getElementById('task-management-link').addEventListener('click', function() {
                window.location.href = "/task_management";
            });
    
            document.getElementById('live-preview-link').addEventListener('click', function() {
                window.location.href = "/live_preview";
            });
    
            document.getElementById('alarm-management-link').addEventListener('click', function() {
                window.location.href = "/alarm_management";
            });
    
            // 新增参数配置的跳转
            document.getElementById('parameter-settings-link').addEventListener('click', function() {
                window.location.href = "/parameter_settings";
            });
        });
    </script>
</body>
</html>
