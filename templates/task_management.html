{% extends "base.html" %}
{% block title %}任务管理{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h5>任务管理</h5>
    <button class="btn btn-primary" id="add-task-button">新增</button>
</div>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>任务编号</th>
            <th>视频源</th>
            <th>上报地址</th>
            <th>算法配置信息</th>
            <th>任务状态</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.task_id }}</td>
            <td>{{ task.video_source }}</td>
            <td>{{ task.report_address }}</td>
            <td>{{ task.algorithm_info }}</td>
            <td>
                <span class="badge bg-primary">{{ task.status }}</span>
            </td>
            <td>
                <button class="btn btn-secondary btn-sm">编辑</button>
                <button class="btn btn-success btn-sm">启动</button>
                <div class="dropdown d-inline">
                    <button class="btn btn-info btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        选项
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">选项1</a></li>
                        <li><a class="dropdown-item" href="#">选项2</a></li>
                    </ul>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- 添加任务的跳转逻辑 -->
<script>
    document.getElementById('add-task-button').addEventListener('click', function() {
        window.location.href = "/task_management/add";
    });
</script>
{% endblock %}
