{% extends "base.html" %}
{% block title %}实时预览{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h5>实时预览</h5>
</div>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>相机编号</th>
            <th>状态</th>
            <th>视频地址</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for camera in cameras %}
        <tr>
            <td>{{ camera.id }}</td>
            <td>
                {% if camera.status == '在线' %}
                <span class="badge bg-success">{{ camera.status }}</span>
                {% else %}
                <span class="badge bg-danger">{{ camera.status }}</span>
                {% endif %}
            </td>
            <td>{{ camera.video_url }}</td>
            <td>
                <button class="btn btn-primary btn-sm">查看</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
